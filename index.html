<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Jadual Waktu 6C - SKAG</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #39ff14;
            --neon-yellow: #fff200;
            --danger-red: #ff0000;
            --glass-bg: rgba(0, 0, 0, 0.85);
            --card-bg: rgba(10, 10, 15, 0.95);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-green); }
            100% { box-shadow: 0 0 5px var(--neon-green); }
        }

        @keyframes blinkDanger {
            0% { background: var(--danger-red); opacity: 1; }
            50% { background: #ff5555; opacity: 0.5; }
            100% { background: var(--danger-red); opacity: 1; }
        }

        /* Animasi Teks Bergerak */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            text-transform: uppercase; 
            font-family: 'Segoe UI', sans-serif; 
            cursor: none !important; 
        }

        body {
            background-color: #050505; 
            color: white;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .header-box {
            margin-top: 5px; 
            background: var(--glass-bg); 
            padding: 10px 20px; 
            border-bottom: 2px solid var(--neon-blue); 
            width: 100%; 
        }

        .title-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
        }

        .title-row h1 {
            grid-column: 2;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .clock {
            grid-column: 3;
            justify-self: end;
            color: var(--neon-blue); 
            font-weight: 900; 
            font-size: 1.8rem; 
            background: rgba(0,0,0,0.5); 
            padding: 5px 15px; 
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            min-width: 160px;
            text-align: center;
        }

        .teacher-container {
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            margin-top: 8px; 
        }
        
        .teacher-badge {
            background: rgba(0, 243, 255, 0.05); 
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 5px 15px; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        
        .teacher-label { color: var(--neon-blue); font-weight: 900; font-size: 0.8rem;}
        
        .teacher-input-field {
            background: transparent; 
            border: none; 
            color: var(--neon-yellow);
            font-weight: bold; 
            width: 280px; 
            outline: none; 
            font-size: 1rem;
        }

        .content-container {
            width: 100%; 
            flex-grow: 1;
            background: var(--card-bg); 
            padding: 5px;
            overflow: hidden; 
        }

        table { 
            width: 100%; 
            height: 100%; 
            border-collapse: separate; 
            border-spacing: 2px; 
            table-layout: fixed; 
        }

        th { 
            background: rgba(0, 243, 255, 0.1); 
            color: var(--neon-blue); 
            font-size: 0.85rem; 
            padding: 5px; 
            border: 1px solid var(--neon-blue); 
        }

        td { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            position: relative; 
        }
        
        .active-row td:first-child { 
            background: var(--neon-blue) !important; 
            color: black !important; 
            font-weight: 900; 
        }

        .active-period { 
            border: 3px solid var(--neon-green) !important; 
            animation: pulseGlow 2s infinite ease-in-out; 
            z-index: 10; 
        }

        .progress-container {
            width: 90%; 
            height: 4px; 
            background: rgba(255,255,255,0.1);
            margin: 2px auto; 
            overflow: hidden; 
        }

        .progress-bar { 
            height: 100%; 
            width: 0%; 
            background: var(--neon-green); 
            transition: width 1s linear; 
        }

        .last-minutes { animation: blinkDanger 0.8s infinite !important; }

        .sub-in { 
            font-size: 1.4rem; 
            color: var(--neon-green); 
            width: 100%;
            font-weight: 900; 
            background: transparent; 
            border: none; 
            text-align: center; 
            outline: none; 
        }

        .teach-in { 
            font-size: 0.8rem; 
            opacity: 0.8; 
            width: 100%;
            background: transparent; 
            border: none; 
            text-align: center; 
            color: white; 
            outline: none; 
        }

        .rehat-col { 
            background: rgba(255, 0, 85, 0.15) !important; 
            color: var(--neon-pink); 
            font-weight: 900; 
            font-size: 1.8rem; 
            text-align: center; 
            border: 1px solid var(--neon-pink) !important; 
        }

        /* ANNOUNCEMENT BAR */
        #announcementBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff0055, #ff9100);
            color: white;
            padding: 10px 0;
            font-weight: 900;
            font-size: 1.6rem;
            z-index: 9999;
            overflow: hidden;
            display: none;
            border-top: 2px solid white;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }

        /* BANNER AMARAN TAMAT WAKTU */
        #alarmBanner {
            position: fixed; 
            top: -100px; 
            left: 0; 
            width: 100%; 
            background: var(--danger-red);
            color: white; 
            padding: 10px; 
            text-align: center; 
            font-weight: 900; 
            z-index: 5000; 
            transition: 0.5s;
            font-size: 1.2rem; 
        }
        #alarmBanner.active { top: 0; }

        .btn-row { display: flex; gap: 5px; position: fixed; right: 5px; bottom: 50px; opacity: 0.1; transition: 0.3s; }
        .btn-row:hover { opacity: 1; }
        .btn { padding: 5px 10px; font-size: 0.6rem; background: #222; color: white; border: 1px solid #444; border-radius: 4px; cursor: pointer; }

        /* COLORS */
        .color-BM { background: rgba(255, 0, 0, 0.2) !important; }
        .color-BI { background: rgba(0, 81, 255, 0.2) !important; }
        .color-MT { background: rgba(255, 242, 0, 0.15) !important; }
        .color-SN { background: rgba(0, 255, 30, 0.15) !important; }
    </style>
</head>
<body>

    <div id="alarmBanner">INFO: SISTEM SEDIADA</div>
    
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
    <audio id="periodSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div class="header-box">
        <div class="title-row">
            <div></div> <h1>JADUAL WAKTU 6 CEMERLANG</h1>
            <div id="liveClock" class="clock">00:00:00</div>
        </div>
        
        <div class="teacher-container">
            <div class="teacher-badge">
                <span class="teacher-label">GURU KELAS:</span>
                <input type="text" id="teacher1" class="teacher-input-field" placeholder="-">
            </div>
            <div class="teacher-badge">
                <span class="teacher-label">PEMBANTU:</span>
                <input type="text" id="teacher2" class="teacher-input-field" placeholder="-">
            </div>
        </div>
    </div>

    <div class="content-container">
        <table id="ttTable">
            <thead>
                <tr>
                    <th style="width: 100px;">HARI</th>
                    <th>07:10</th><th>07:40</th><th>08:10</th><th>08:40</th><th>09:10</th>
                    <th style="width: 50px;">REHAT</th>
                    <th>10:00</th><th>10:30</th><th>11:00</th><th>11:30</th><th>12:00</th><th>12:30</th>
                </tr>
            </thead>
            <tbody id="ttBody"></tbody>
        </table>
    </div>

    <div id="announcementBar">
        <div id="tickerText" class="marquee-content"></div>
    </div>

    <div class="btn-row">
        <button class="btn" onclick="saveToFirebase()">SAVE</button>
        <button class="btn" onclick="openFullscreen()">FULLSCREEN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtA37bRurRoe7kCTUX_aIQHNv0cjWG09A",
            authDomain: "jadualkelas-896ae.firebaseapp.com",
            databaseURL: "https://jadualkelas-896ae-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jadualkelas-896ae",
            storageBucket: "jadualkelas-896ae.firebasestorage.app",
            messagingSenderId: "164261211870",
            appId: "1:164261211870:web:03eb60e7276601953c1c4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'jadual_6c');

        const hariArr = ['ISNIN', 'SELASA', 'RABU', 'KHAMIS', 'JUMAAT'];
        const slotStarts = [430, 460, 490, 520, 550, 600, 630, 660, 690, 720, 750];
        const slotEnds = [460, 490, 520, 550, 580, 630, 660, 690, 720, 750, 780];
        let lastAnnouncement = "";
        let periodAlarmTriggered = false;

        window.init = function() {
            const tt = document.getElementById('ttBody');
            hariArr.forEach((h, i) => {
                let row = `<tr id="row-${i}">`;
                row += `<td style="color:var(--neon-blue); font-weight:900; text-align:center;">${h}</td>`;
                for(let j=0; j<12; j++) {
                    if(j === 5) row += `<td class="rehat-col">${"REHAT"[i] || ""}</td>`;
                    else {
                        row += `<td class="slot-cell" data-day="${i}" data-slot="${j}">
                                    <input type="text" class="sub-in tt-in" oninput="applyColor(this)" placeholder="-">
                                    <input type="text" class="teach-in tt-in" placeholder="-">
                                </td>`;
                    }
                }
                row += `</tr>`;
                tt.innerHTML += row;
            });

            // LISTEN FIREBASE
            onValue(dbRef, (snapshot) => {
                const d = snapshot.val();
                if (!d) return;
                
                if(d.t1) document.getElementById('teacher1').value = d.t1;
                if(d.t2) document.getElementById('teacher2').value = d.t2;
                
                const inputs = document.querySelectorAll('.tt-in');
                if(d.tt) d.tt.forEach((val, idx) => {
                    if(inputs[idx]) {
                        inputs[idx].value = val;
                        if(inputs[idx].classList.contains('sub-in')) applyColor(inputs[idx]);
                    }
                });

                // LOGIK PENGUMUMAN BERGERAK & BUNYI
                const bar = document.getElementById('announcementBar');
                const ticker = document.getElementById('tickerText');
                const audio = document.getElementById('notifSound');

                if (d.announcement && d.announcement.trim() !== "") {
                    if (d.announcement !== lastAnnouncement) {
                        audio.play().catch(e => console.log("Perlu Klik Skrin Dahulu"));
                        lastAnnouncement = d.announcement;
                    }
                    ticker.innerText = "ðŸ“¢ PENGUMUMAN: " + d.announcement + " â€¢ â€¢ â€¢ " + d.announcement;
                    bar.style.display = "block";
                } else {
                    bar.style.display = "none";
                    lastAnnouncement = "";
                }
            });

            setInterval(runSystem, 1000);
        }

        window.applyColor = (el) => {
            const val = el.value.toUpperCase();
            const td = el.closest('td');
            td.className = 'slot-cell'; // reset
            if(val.includes('BM')) td.classList.add('color-BM');
            if(val.includes('BI')) td.classList.add('color-BI');
            if(val.includes('MT')) td.classList.add('color-MT');
            if(val.includes('SN')) td.classList.add('color-SN');
        };

        function runSystem() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2,'0') + ":" + 
                            now.getMinutes().toString().padStart(2,'0') + ":" + 
                            now.getSeconds().toString().padStart(2,'0');
            document.getElementById('liveClock').innerText = timeStr;

            const currentMins = now.getHours() * 60 + now.getMinutes();
            const currentDay = now.getDay() - 1; 

            document.querySelectorAll('.slot-cell').forEach(c => c.classList.remove('active-period'));
            document.querySelectorAll('#ttBody tr').forEach(r => r.classList.remove('active-row'));

            if (currentDay >= 0 && currentDay <= 4) {
                document.getElementById('row-' + currentDay).classList.add('active-row');
                
                slotStarts.forEach((start, idx) => {
                    const end = slotEnds[idx];
                    if (currentMins >= start && currentMins < end) {
                        const vSlot = (idx >= 5) ? (idx + 1) : idx;
                        const cell = document.querySelector(`.slot-cell[data-day="${currentDay}"][data-slot="${vSlot}"]`);
                        if(cell) {
                            cell.classList.add('active-period');
                            const timeLeft = end - currentMins;
                            const banner = document.getElementById('alarmBanner');
                            
                            if(timeLeft <= 5) {
                                banner.innerText = `âš ï¸ WAKTU SEKARANG AKAN TAMAT DALAM ${timeLeft} MINIT!`;
                                banner.classList.add('active');
                                if(!periodAlarmTriggered) {
                                    document.getElementById('periodSound').play().catch(()=>{});
                                    periodAlarmTriggered = true;
                                }
                            } else {
                                banner.classList.remove('active');
                                periodAlarmTriggered = false;
                            }
                        }
                    }
                });
            }
        }

        window.saveToFirebase = () => {
            const kod = prompt("KOD:");
            if(kod !== "jadualwaktu") return;
            const data = {
                t1: document.getElementById('teacher1').value,
                t2: document.getElementById('teacher2').value,
                tt: Array.from(document.querySelectorAll('.tt-in')).map(i => i.value)
            };
            set(dbRef, data).then(() => alert("OK!"));
        };

        window.openFullscreen = () => {
            document.documentElement.requestFullscreen();
        };

        document.addEventListener('click', () => {
            // Aktifkan audio selepas klik pertama (Syarat Browser)
            document.getElementById('notifSound').load();
            document.getElementById('periodSound').load();
        });

        init();
    </script>
</body>
</html>
