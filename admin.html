<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Jadual 6C</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #0a0a0a; color: white; text-align: center; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #333; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 1.1rem; text-transform: uppercase; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 5px 0; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; font-size: 1rem; }
        .btn-send { background: #39ff14; color: black; }
        .btn-clear { background: #ff0055; color: white; margin-top: 15px; }
        .status { margin-top: 10px; font-size: 0.9rem; color: #39ff14; }
    </style>
</head>
<body>

    <h2>üéÆ KAWALAN 6C</h2>
    <div class="card">
        <p>Hantar Pengumuman Pop-up:</p>
        <input type="text" id="msg" placeholder="CONTOH: SILA BERKUMPUL DI DEWAN">
        
        <button class="btn-send" onclick="hantar()">üöÄ HANTAR KE TV (POP-UP)</button>
        <button class="btn-clear" onclick="padam()">‚ùå PADAM PENGUMUMAN</button>
        
        <div id="status" class="status">Status: Sedia</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtA37bRurRoe7kCTUX_aIQHNv0cjWG09A",
            authDomain: "jadualkelas-896ae.firebaseapp.com",
            databaseURL: "https://jadualkelas-896ae-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jadualkelas-896ae",
            storageBucket: "jadualkelas-896ae.firebasestorage.app",
            messagingSenderId: "164261211870",
            appId: "1:164261211870:web:03eb60e7276601953c1c4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const targetRef = ref(db, 'jadual_6c');

        window.hantar = () => {
            const txt = document.getElementById('msg').value.trim();
            if(!txt) return alert("Taip sesuatu!");

            document.getElementById('status').innerText = "Menghantar...";
            
            update(targetRef, { announcement: txt })
            .then(() => {
                document.getElementById('status').innerText = "‚úÖ Berjaya! Pop-up muncul di TV.";
                document.getElementById('msg').value = "";
                setTimeout(() => { document.getElementById('status').innerText = "Status: Sedia"; }, 3000);
            });
        };

        window.padam = () => {
            if(!confirm("Padam pengumuman?")) return;
            update(targetRef, { announcement: "" })
            .then(() => {
                document.getElementById('status').innerText = "Mesej dipadam.";
                setTimeout(() => { document.getElementById('status').innerText = "Status: Sedia"; }, 2000);
            });
        };
    </script>
</body>
</html>
