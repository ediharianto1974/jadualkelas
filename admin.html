<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Jadual</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #0a0a0a; color: white; text-align: center; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        input { width: 90%; padding: 15px; margin: 15px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 1.1rem; }
        button { width: 95%; padding: 15px; margin: 5px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; }
        .btn-send { background: #39ff14; color: black; }
        .btn-clear { background: #ff0055; color: white; }
    </style>
</head>
<body>
    <h2>üéÆ KAWALAN JADUAL</h2>
    <div class="card">
        <p>Taip Pengumuman:</p>
        <input type="text" id="msg" placeholder="Contoh: Perhimpunan di Dewan...">
        <button class="btn-send" onclick="hantar()">üöÄ HANTAR & BUNYI ALARM</button>
        <button class="btn-clear" onclick="padam()">‚ùå PADAM PENGUMUMAN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = { /* MASUKKAN CONFIG ANDA */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.hantar = () => {
            const txt = document.getElementById('msg').value;
            if(!txt) return alert("Taip sesuatu!");
            update(ref(db, 'jadual'), { announcement: txt })
            .then(() => alert("Dihantar!"));
        };

        window.padam = () => {
            update(ref(db, 'jadual'), { announcement: "" })
            .then(() => {
                document.getElementById('msg').value = "";
                alert("Pengumuman Dipadam!");
            });
        };
    </script>
</body>
</html>
