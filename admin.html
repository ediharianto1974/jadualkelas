<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Jadual 6C - Kawalan Pengumuman</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-red: #ff0055;
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: var(--bg-dark); 
            color: white; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        h2 { 
            color: var(--neon-green); 
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p { color: #aaa; font-size: 0.9rem; }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 20px 0; 
            border-radius: 10px; 
            border: 2px solid #333; 
            background: #0f0f12; 
            color: white; 
            font-size: 1.1rem; 
            text-align: center;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        button { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            font-size: 1rem; 
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-send { 
            background: var(--neon-green); 
            color: black; 
        }

        .btn-clear { 
            background: transparent; 
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            margin-top: 15px;
        }

        .status-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
        }

        #statusTxt { color: var(--neon-green); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üéÆ KAWALAN 6C</h2>
        <p>Mesej akan berkelip di skrin TV</p>
        
        <input type="text" id="msg" placeholder="TAIP PENGUMUMAN DI SINI..." autocomplete="off">
        
        <button class="btn-send" onclick="hantar()">üöÄ HANTAR & FLASH SKRIN</button>
        <button class="btn-clear" onclick="padam()">‚ùå PADAM PENGUMUMAN</button>

        <div class="status-box">
            Status: <span id="statusTxt">Sedia</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase anda
        const firebaseConfig = {
            apiKey: "AIzaSyBtA37bRurRoe7kCTUX_aIQHNv0cjWG09A",
            authDomain: "jadualkelas-896ae.firebaseapp.com",
            databaseURL: "https://jadualkelas-896ae-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jadualkelas-896ae",
            storageBucket: "jadualkelas-896ae.firebasestorage.app",
            messagingSenderId: "164261211870",
            appId: "1:164261211870:web:03eb60e7276601953c1c4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Laluan data yang sama dengan index.html
        const targetRef = ref(db, 'jadual_6c');

        // Fungsi Hantar
        window.hantar = () => {
            const txt = document.getElementById('msg').value.trim();
            const status = document.getElementById('statusTxt');
            
            if(!txt) {
                alert("Sila taip sesuatu sebelum hantar!");
                return;
            }
            
            status.innerText = "Menghantar...";
            status.style.color = "#fff200"; // Kuning semasa proses
            
            update(targetRef, { 
                announcement: txt 
            })
            .then(() => {
                status.innerText = "‚úÖ BERJAYA DIHANTAR";
                status.style.color = "#39ff14";
                document.getElementById('msg').value = ""; // Kosongkan input selepas hantar
                setTimeout(() => { status.innerText = "Sedia"; status.style.color = "#39ff14"; }, 3000);
            })
            .catch((err) => {
                alert("Ralat: " + err.message);
                status.innerText = "‚ùå GAGAL!";
                status.style.color = "#ff0055";
            });
        };

        // Fungsi Padam
        window.padam = () => {
            if(!confirm("Padam pengumuman sekarang?")) return;
            
            const status = document.getElementById('statusTxt');
            
            update(targetRef, { 
                announcement: "" 
            })
            .then(() => {
                status.innerText = "‚ùå PENGUMUMAN DIPADAM";
                status.style.color = "#ff0055";
                setTimeout(() => { status.innerText = "Sedia"; status.style.color = "#39ff14"; }, 2000);
            });
        };
    </script>
</body>
</html>
